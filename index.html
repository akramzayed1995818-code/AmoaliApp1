<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0d6efd">
  <title>إدارة أموالي - نظام متكامل</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="container mt-5">
    <h2 class="mb-3">تسجيل الدخول</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">تذكرني</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>
    <div class="mt-3">
      <button id="googleBtn" class="btn btn-danger w-100 mb-2"><i class="bi bi-google"></i> تسجيل الدخول بـ Google</button>
      <a href="#" id="signupLink">إنشاء حساب جديد</a> |
      <a href="#" id="forgotPasswordLink">نسيت كلمة المرور؟</a>
    </div>
  </div>

  <!-- Signup Page -->
  <div id="signup-page" class="container mt-5 d-none">
    <h2 class="mb-3">إنشاء حساب جديد</h2>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="signupName" class="form-control" placeholder="الاسم الكامل" required>
      </div>
      <div class="mb-3">
        <input type="email" id="signupEmail" class="form-control" placeholder="البريد الإلكتروني" required>
      </div>
      <div class="mb-3">
        <input type="password" id="signupPassword" class="form-control" placeholder="كلمة المرور" required>
      </div>
      <div class="mb-3">
        <input type="password" id="signupConfirmPassword" class="form-control" placeholder="تأكيد كلمة المرور" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agreeTerms">
        <label class="form-check-label" for="agreeTerms">أوافق على الشروط والأحكام</label>
      </div>
      <button type="submit" class="btn btn-success w-100">إنشاء الحساب</button>
    </form>
    <div class="mt-3">
      <button id="googleSignupBtn" class="btn btn-danger w-100 mb-2"><i class="bi bi-google"></i> إنشاء الحساب بـ Google</button>
      <a href="#" id="loginLink">العودة لتسجيل الدخول</a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">استعادة كلمة المرور</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="email" id="forgotEmail" class="form-control" placeholder="البريد الإلكتروني">
        </div>
        <div class="modal-footer">
          <button id="sendResetLinkBtn" class="btn btn-primary w-100">إرسال رابط الاستعادة</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Config & App Script -->

    const firebaseConfig = {
      apiKey: "AIzaSyAl_ZKb22fC4h-3lV-QGlHFy6BYtW_eBa8",
      authDomain: "amoaliapp.firebaseapp.com",
      projectId: "amoaliapp",
      storageBucket: "amoaliapp.firebasestorage.app",
      messagingSenderId: "544882310161",
      appId: "1:544882310161:web:8fc74ebc7bffac0d60c5b0",
      measurementId: "G-BX4Z7XHS34"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    window.db = db;
    window.auth = auth;
    console.log('Firebase initialized:', firebase.app().name);

    // Toast Function
    function showToast(message, type = 'success') {
      const toastEl = document.getElementById('toast');
      const toastBody = document.getElementById('toast-body');
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-white border-0 ${type === 'success' ? 'bg-success' : 'bg-danger'}`;
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

</body>
</html>
