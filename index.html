<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo - Amoali2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .form-section {
            display: none; /* Hidden by default */
        }
        .form-section.active {
            display: block; /* Shown when active */
        }
        a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2> Firebase Authentication</h2>
        <div id="authStatus" class="message"></div>

        <!-- Section for displaying logged-in user -->
        <div id="loggedInSection" class="form-section">
            <h3>أهلاً بك، <span id="userEmail"></span>!</h3>
            <button id="signOutBtn">تسجيل الخروج</button>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="form-section active">
            <h3>تسجيل الدخول</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <a id="showRegister">إنشاء حساب جديد؟</a>
            <a id="showResetPassword">نسيت كلمة المرور؟</a>
        </div>

        <!-- Register Form -->
        <div id="registerSection" class="form-section">
            <h3>تسجيل حساب جديد</h3>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
                <input type="password" id="registerPassword" placeholder="كلمة المرور (6 أحرف على الأقل)" required>
                <button type="submit">تسجيل حساب</button>
            </form>
            <a id="showLoginFromRegister">لدي حساب بالفعل؟ تسجيل الدخول</a>
        </div>

        <!-- Reset Password Form -->
        <div id="resetPasswordSection" class="form-section">
            <h3>استعادة كلمة المرور</h3>
            <form id="resetPasswordForm">
                <input type="email" id="resetEmail" placeholder="أدخل بريدك الإلكتروني" required>
                <button type="submit">إرسال رابط الاستعادة</button>
            </form>
            <a id="showLoginFromReset">العودة لتسجيل الدخول</a>
        </div>
    </div>

    <!-- Firebase SDKs - يجب أن تكون قبل main.js -->
    <!-- تأكد من استخدام أحدث الإصدارات هنا: https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- يمكنك استبدال "10.x.x" بالإصدار الفعلي الأخير (مثلاً 10.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

    <!-- ملف JavaScript الخاص بك -->
    <script src="./main.js"></script>
</body>
</html>
